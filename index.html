        <!-- MAIN VIEWPORT -->
        <div id="nt-view"></div>

        <!-- MAIN MENU -->
        <div id="nt-menu" class="clearfix visible">
                <div class="nt-search" title="Search for anything!">
                    <form id="search">

                    </form>
                </div>
                <div class="nt-view-menu">
                    <div class="nt-btn-grp"></div>
                </div>
                <div class="nt-right-menu">
                    <div class="nt-btn-grp">
                        <!-- AVATAR / MENU TOGGLE BUTTON -->
                        <div id="nt-user" class="nt-btn nt-view-btn">
                            <img src="/img/netention-256.png" alt="Your Face Here">
                        </div>
                    </div>
                </div>
        </div>

        <nav class='right animated bounceInDown'>
          <ul>
            <li>
              <a href='#profile'>
                <div class='fa fa-user'></div>
                Profile
              </a>
            </li>
            <li>
              <a href='#message'>
                <div class='fa fa-envelope'></div>

            </li>
            <li class='sub-menu'>
              <a href='#settings'>
                <div class='fa fa-gear'></div>

            </li>
            <li class='sub-menu'>
              <a href='#message'>
                <div class='fa fa-question-circle'></div>
                Help
                <div class='fa fa-caret-down right'></div>
              </a>
              <ul>
                <li>
                  <a href='#settings'>
                    FAQ's
                  </a>
                </li>
                <li>
                  <a href='#settings'>
                    Submit a Ticket
                  </a>
                </li>
                <li>
                  <a href='#settings'>
                    Network Status

            <li>

                <div class='fa fa-sign-out'></div>
                Logout
              </a>
            </li>
          </ul>
